                margin: 30px auto;
            }

            body {
                color: var(--bgColor);

                background-image: var(--smallDeviceBg);
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;

            }


            .container {
                margin: auto;
                padding: 15px;
                display: block;
            }

            .userName {
                display: grid;

                margin: auto;

                height: 110px;
                display: grid;
                border-radius: 50%;
                outline-color: black;
                border: black;
                margin: auto;

            }

            @media only screen and (min-width:600px) {
                body {
                    background-color: royalblue;
                    background-image: var(--largeDeviceBg);
                    background-size: cover;
                    box-sizing: border-box;
                    box-sizing: 100%;
                }

                .links {
                    max-width: 675px;
                    width: auto;
                    display: block;
                    margin: 30px auto;
                }
            }

            .link {
                display: grid;
                text-decoration: none;
                font-size: 1.7em;
                font-family: var(--font);
                margin: auto;
                color: var(--bgColor);
                background-color: var(--accentColor);
                margin-bottom: 20px;
                transition: all .25s cubic-bezier(.08, .59, .29, .99);
                box-sizing: border-box;
                border-radius: 25px;
                padding: 15px;
                grid-template-columns: auto auto;
                grid-gap: 15px;
                border: solid var(--grad) 20px;
                text-align: center;
            }

            .link>img {
                font-size: 25px;
            }

            .link:hover {
                background-color: var(--bgColor);
                color: var(--accentColor);

            .pulse {
                animation-name: pulse;
                animation-duration: 1s;
                animation-iteration-count: 5;
                animation-direction: alternate;
            }

            .direction {
                animation-name: direction;
                animation-duration: 1s;
                animation-iteration-count: 5;
                animation-direction: alternate;
            }

            .roll-in-left {
                -webkit-animation: roll-in-left 2s ease-out 5 both;
                animation: roll-in-left 2s ease-out 5 both;
            }

                -webkit-animation: roll-in-right 2s ease-out 5 both;

            }

            .roll-in-bottom {
                -webkit-animation: roll-in-bottom 2s ease-out 5 both;
                animation: roll-in-bottom 2s ease-out 5 both;
            }

            @keyframes pulse {
                from {
                    transform: scale(1);
                    opacity: 1;
                }

                50% {
                    transform: scale(0.75);
                    opacity: 0.25;
                }

                to {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            @keyframes direction {

                    opacity: 1;

                to {

                    opacity: 0.25;
